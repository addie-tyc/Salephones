<!DOCTYPE html>
<html>
    <head>
        <title>Smartphone-Smartprice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="/static/css/detail_page.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/static/img/favicon.png" />
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <nav class="navbar navbar-user">
        {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://aws-bucket-addie.s3-ap-northeast-1.amazonaws.com/smartphone/user.png" class="user-icon" id="login-user">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="">Profile</a></li>
                    <li><a class="dropdown-item" href="">Post a sale</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
                </ul>
            </div>
            <div>{{ user }}</div>
        {% else %}
            <div><a class="text-center" href="{% url 'login' %}"><img src="/static/img/user.png" class="user-icon" id="logout-user"></a></div>
        {% endif %}
    </nav>
    <nav class="navbar navbar-banner">
        <div class="container banner">
            <a href="" class="link-reset">
                <img src="https://aws-bucket-addie.s3-ap-northeast-1.amazonaws.com/smartphone/banner.png" border="0" height=180px width=auto>
            </a>
        </div>
    </nav>
    <body>
        <div id=phone-title>
        </div>
        <div id=phone-table class="float-start">
            <div class="row my-border-bottom">
                <div class="col text-center">價格</div>
                <div class="col-5 text-center">配件</div>
                <div class="col text-center">來源</div>
                <div class="col text-center">建立日期</div>
            </div>
            <div class="products">
            </div>
        </div>
        <div id=phone-graph class="float-end graph">
        </div>
        <div id=storage-graph class="float-end graph">
            <div id="storage-link" class="links">
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/static/bootstrap-5.0.1-dist/js/bootstrap.min.js"></script>
    {% load static %}
    <script src="{% static 'js/detail_page.js' %}"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Sale-phones</title>
        {% load static %}
        <link href="{% static '/bootstrap-5.0.1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://aws-bucket-addie.s3-ap-northeast-1.amazonaws.com/smartphone/favicon.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    </head>
    <nav class="navbar navbar-user">
        {% if user.is_authenticated %}
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://aws-bucket-addie.s3-ap-northeast-1.amazonaws.com/smartphone/user.png" class="user-icon" id="login-user">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="/profile">會員中心</a></li>
                    <li><a class="dropdown-item" href="/sale">手機上架</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">登出</a></li>
                </ul>
            </div>
            <div id=username class="text-center">{{ user }}</div>
        {% else %}
            <div><a class="text-center" href="{% url 'login' %}"><img src="https://aws-bucket-addie.s3-ap-northeast-1.amazonaws.com/smartphone/user.png" class="user-icon" id="logout-user"></a></div>
        {% endif %}
    </nav>
    <nav class="navbar navbar-banner">
        <div class="container banner">
            <a href="/home" class="link-reset">
                <img src="https://aws-bucket-addie.s3-ap-northeast-1.amazonaws.com/smartphone/banner.png" border="0" height=150px width=auto>
            </a>
        </div>
    </nav>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- <h2>幫你找到最超值的手機</h2> -->

    {% block content %}
    {% endblock  %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    {% load static %}
    <script src="{% static 'bootstrap-5.0.1-dist/js/bootstrap.min.js' %}"></script>
</html>
